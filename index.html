<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="main-2">
        <div class="sub">
          <div class="mini-1">
            <div class="pic">
                <img src="./images/My image.png" alt="User-Pic" class="pic-1">
                <p class="head">Saikumar Gadde   <span class="age">25</span></p>

              </div> 
                  <hr/>
                  <div class="list-items">
                  <ul class="main-list">
                    <li class="bold-1">80K</li>
                    <li class="list-items-1">Followers</li>
                  </ul>
                  <ul class="main-list">
                    <li class="bold-1">803K</li>
                    <li class="list-items-1">Likes</li>
                  </ul>
                  <ul class="main-list">
                    <li class="bold-1">1.4K</li>

                  </ul>
                </div>
              </div>
          </div>  
         </div>
        </div>

</html>
